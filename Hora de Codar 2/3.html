    <script>
        
        var numero1 = parseInt(prompt("Digite um primeiro número: "))
        var numero2 = parseInt(prompt("Digite um segundo número: "))
        var numero3 = parseInt(prompt("Digite um terceiro e número: "))

        if (numero1 > numero2 && numero1 > numero3) {
            alert("O número " + numero1 + " é o maior entre os 3 números escolhidos")
        } else if (numero2 > numero1 && numero2 > numero3) {
            alert("O número " + numero2 + " é maior entre os 3 números escolhidos")
        } else if (numero3 > numero1 && numero3 > numero2) {
            alert("O número " + numero3 + " é maior entre os 3 números escolhidos")
        }
        
    </script>
