<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <div id="calculando"></div>

    <script>

        var altura = parseFloat(prompt("Qual sua altura? "))
        var genero = parseInt(prompt("E qual seu gênero? responda 1 para feminino e 2 para masculino: "))

        var mensagem = document.getElementById("calculando")
        
        var PesoIdealHomem = parseFloat((72.7 * altura) - 58)
        var PesoIdealMulher = parseFloat((62.1 * altura) - 44.7)

        while (genero < 1 || genero > 2) {
            var genero = parseInt(prompt("Resposta inválida, digite 1 para feminino ou 2 para masculino: "))
        }

        mensagem.innerHTML = "<h1> Calculando... </h1>"

        var tempo = setInterval(function () {
            clearInterval(tempo)

            if (genero == 2) {
                mensagem.innerHTML = "<h1> Seu peso ideal seria: " + PesoIdealHomem + "</h1>"
            } else if (genero == 1) {
                mensagem.innerHTML = "<h1> Seu peso ideal seria: " + PesoIdealMulher + "</h1>"
            }

            

        }, 2000);

    </script>

</body>

</html>
